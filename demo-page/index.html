<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Demo - Chatbot de evaluación psicológica</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="webchat"></div>
        <script src="https://storage.googleapis.com/mrbot-cdn/webchat-v0.8.9.js"></script>
        <script>
            localStorage.clear();
            WebChat.default.init({
                selector: "#webchat",
                initPayload: "/start",
                customData: {}, // arbitrary custom data. Stay minimal as this will be added to the socket
                socketUrl: "http://localhost:5005",
                socketPath: "/socket.io/",
                title: "P.E.P.A",
                subtitle: "Chatbot de evaluación psicológica",
                inputTextFieldHint: "Escribe un mensaje aquí"
            });
        </script>
    </body>
</html>
